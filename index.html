<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #ff9800;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #e68900;
        }

        .weather-info {
            margin-top: 20px;
        }

        .weather-info img {
            width: 80px;
            height: 80px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Dark Mode Styles */
        .dark-mode {
            background: linear-gradient(to right, #232526, #414345);
            color: #f5f5f5;
        }

        .dark-mode .container {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }

        .dark-mode button {
            background-color: #ff5722;
        }

        .dark-mode button:hover {
            background-color: #e64a19;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .toggle-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .toggle-btn:hover {
            background: #555;
        }

    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
    
    <div class="container">
        <h2>Weather App</h2>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div class="weather-info" id="weatherInfo"></div>
    </div>

    <div class="footer">
        Developed by Shashi Bhushan [BCA Final Year]
    </div>

    <script>
        function getWeather() {
            const city = document.getElementById("city").value.trim();
            if (!city) {
                alert("Please enter a city name");
                return;
            }

            fetch(`https://api.weatherapi.com/v1/current.json?key=279954df1fa14fcc85675807253101&q=${city}&aqi=no`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("weatherInfo").innerHTML = `<p style="color: yellow;">City not found. Try again.</p>`;
                        return;
                    }

                    document.getElementById("weatherInfo").innerHTML = `
                        <h3>${data.location.name}, ${data.location.country}</h3>
                        <p>Temperature: ${data.current.temp_c}Â°C</p>
                        <p>Condition: ${data.current.condition.text}</p>
                        <img src="https:${data.current.condition.icon}" alt="Weather icon">
                    `;
                })
                .catch(() => {
                    document.getElementById("weatherInfo").innerHTML = `<p style="color: red;">Error fetching weather data</p>`;
                });
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
